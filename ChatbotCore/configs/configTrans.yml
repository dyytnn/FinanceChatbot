recipe: default.v1
language: vi
pipeline:
- name: "vietnamese_tokenizer.VietnameseTokenizer"
- name: LexicalSyntacticFeaturizer
  intent_split_symbol: "+"
  intent_tokenization_flag: true
- name: CountVectorsFeaturizer
- name: CountVectorsFeaturizer
  analyzer: char_wb
  min_ngram: 1
  max_ngram: 4

- name: "transformer_classifier.TransformerClassifier"  # Replace with your actual component
  model_name: "albert-base-v2"
  epochs: 100
  batch_size: 32
  learning_rate: 0.00002
  warmup_steps: 500
  weight_decay: 0.01
  scheduler_type: "constant"
  max_length: 64



