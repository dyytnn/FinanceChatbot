recipe: default.v1
language: vi
pipeline:
- name: "vietnamese_tokenizer.VietnameseTokenizer"
- name: LexicalSyntacticFeaturizer
  intent_split_symbol: "+"
  intent_tokenization_flag: true
- name: CountVectorsFeaturizer
- name: CountVectorsFeaturizer
  analyzer: char_wb
  min_ngram: 1
  max_ngram: 4
- name: DIETClassifier
  epochs: 200

