  - intent: confirm_customer_false
    examples: |
      - Dạ không ạ 
      - không 
      - Dạ em không phải ạ 
      - Dạ anh nhầm số rồi ạ
      - Xin lỗi, tôi không phải là một khách hàng của công ty đó.
      - Ồ, không, tôi không có tài khoản hoặc giao dịch nào với họ.
      - Tôi không nhận được bất kỳ thông báo hoặc sản phẩm nào từ họ.
      - Chưa từng mua sản phẩm hoặc sử dụng dịch vụ của công ty đó.
      - Không, tôi không có bất kỳ mối quan hệ kinh doanh nào với họ.
      - Tôi chưa ký hợp đồng hoặc thực hiện giao dịch nào với công ty đó.
      - Tôi không biết gì về công ty đó cả, vì vậy tôi không phải là khách hàng của họ.
      - Tôi chưa bao giờ sử dụng sản phẩm hoặc dịch vụ của công ty đó. 
      - Tôi không thể giúp bạn với vấn đề đó, vì tôi không phải là một khách hàng của họ.
      - Có lẽ bạn đã nhầm người, tôi không có mối quan hệ với công ty đó.
      - Nếu có vấn đề về tài khoản của tôi, xin hãy liên hệ với bộ phận hỗ trợ của họ.
      - Tôi không có thông tin liên quan đến tài khoản hoặc giao dịch với công ty đó.
      - Nếu bạn cần giúp đỡ về công ty đó, tôi không thể cung cấp thông tin gì vì tôi không phải là khách hàng của họ.
      - Tôi không nhớ có bất kỳ tương tác nào với công ty đó.
      - Không phải công ty đó đâu, tôi không có liên quan đến họ.

